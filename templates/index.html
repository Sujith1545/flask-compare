<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload and Processing</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>File Upload and Processing</h1>

    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx, .csv" required />
      <input type="submit" value="Upload File 1" id="upload-file-1" />
      <div id="upload-file-1-loader" class="loader" style="display: none"></div>
    </form>

    <form id="upload-second-form" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx, .csv" required />
      <input type="submit" value="Upload File 2" id="upload-file-2" />
      <div id="upload-file-2-loader" class="loader" style="display: none"></div>
    </form>

    <label for="myDropdown">Choose an option:</label>
    <select id="myDropdown" class="dropdown">
      <option value="value1">Option 1</option>
      <option value="value2">Option 2</option>
      <option value="value3">Option 3</option>
    </select>

    <button id="compare-headers-btn" class="compare-small-button" disabled>
      Compare Headers
    </button>

    <div id="header-selection-container" style="display: none">
      <!-- Header selection will be dynamically inserted here -->
    </div>

    <button id="reset-button">Reset</button>

    <div id="loader" class="loader" style="display: none"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
