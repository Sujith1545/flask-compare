<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload and Processing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>File Upload and Processing</h1>

    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx, .csv" required />
      <input type="submit" value="Upload File 1" id="upload-file-1" />
    </form>

    <form id="upload-second-form" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx, .csv" required />
      <input type="submit" value="Upload File 2" id="upload-file-2" />
    </form>

    <div id="header-selection-container" style="display: none">
      <!-- Header selection will be dynamically inserted here -->
    </div>

    <div id="loader" class="loader" style="display: none"></div>

    <script src="script.js"></script>
  </body>
</html>
